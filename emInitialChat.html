    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = true; //Or false
            embedded_svc.settings.language = 'fr'; //For example, enter 'en' or 'en-US'

            //embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)
            //embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

            //embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
            //embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

            // Settings for Chat
            //embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
                // Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
                // Returns a valid button ID.
            //};
            //embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
            //embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
            //embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';
            embedded_svc.settings.autoOpenPostChat = false;

            const ORG_ID = '00D7Z00000051vU';
            const DEPLOYMENT_ID = '5727Z000000Gstk';
            const BUTTON_ID = '5737Z000000GnNf';

            let username = 'Some username1';
            let siteCode = 'Some site code';
            let sourceUid = 'Some source UID';
            let applicationId = 'Some application ID';
            let segment = 'Some segment';
            let chatSource = 'BetclicFr';
            let appVersion = 'Some app version';
            let hasGoogleMobileServices = 'No'; // 'Yes' or 'No'
            let isLoggedIn = 'No'; // 'Yes' or 'No'

            embedded_svc.settings.extraPrechatFormDetails = [
                {
                    "label": "username",
                    "value": username,
                    "displayToAgent": true,
                    "transcriptFields": ['UserName__c']
                },
                {
                    "label": "Contact Reason",
                    "displayToAgent": true,
                    "transcriptFields": ['ContactReason__c']
                },
                {
                    "label": "Site Code",
                    "value": siteCode,
                    "displayToAgent": true,
                    "transcriptFields": ['SiteCode__c']
                },
                {
                    "label": "Source UID",
                    "value": sourceUid,
                    "displayToAgent": true,
                    "transcriptFields": ['Source_UID__c']
                },
                {
                    "label": "Application Id",
                    "value": applicationId,
                    "displayToAgent": true,
                    "transcriptFields": ['ApplicationId__c']
                },
                {
                    "label": "Segment",
                    "value": segment,
                    "displayToAgent": true,
                    "transcriptFields": ['Segment__c']
                },
                {
                    "label": "Chat Source",
                    "value": chatSource,
                    "displayToAgent": true,
                    "transcriptFields": ['Chat_Source__c']
                },
                {
                    "label": "App Version",
                    "value": appVersion,
                    "displayToAgent": true,
                    "transcriptFields": ['App_Version__c']
                },
                {
                    "label": "Has GoogleMobile Services",
                    "value": hasGoogleMobileServices,
                    "displayToAgent": true,
                    "transcriptFields": ['Has_GoogleMobile_Services__c']
                },
                {
                    "label": "Is Logged In",
                    "value": isLoggedIn,
                    "displayToAgent": true,
                    "transcriptFields": ['Is_Logged_In__c']
                }
            ];

            embedded_svc.settings.extraPrechatInfo = [
                {
                    "entityFieldMaps": [
                        {
                            "doCreate": false,
                            "doFind": false,
                            "fieldName": "Username__c",
                            "isExactMatch": false,
                            "label": "username"
                        }
                    ],
                    "entityName": "Contact"
                }
            ];
            embedded_svc.settings.prepopulatedPrechatFields = {
                Username__c: username,
                Org_ID__c: ORG_ID,
                Deployment_ID__c: DEPLOYMENT_ID,
                Button_ID__c: BUTTON_ID
            };

            embedded_svc.init(
                'https://betclicgroup--sbapr2023.sandbox.my.salesforce.com',
                'https://betclicgroup--sbapr2023.sandbox.my.salesforce-sites.com/',
                gslbBaseURL,
                ORG_ID,
                'Embedded_Chat_Agent',
                {
                    baseLiveAgentContentURL: 'https://c.la3-c1cs-cdg.salesforceliveagent.com/content',
                    deploymentId: DEPLOYMENT_ID,
                    buttonId: BUTTON_ID,
                    baseLiveAgentURL: 'https://d.la3-c1cs-cdg.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'Embedded_Chat_Agent',
                    isOfflineSupportEnabled: false
                }
            );
        };

        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://betclicgroup--sbapr2023.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }

        document.addEventListener(
            "setCustomField",
            function(event) {
                debugger;
                console.log(
                        'Inside the Custom Field Listener'
                );
                console.log(
                        'Passed username value is',
                        event.detail.username
                );
                console.log(
                        'Passed reason value is',
                        event.detail.reason
                );
                embedded_svc.settings.extraPrechatFormDetails[0].value = event.detail.username;
                embedded_svc.settings.extraPrechatFormDetails[1].value = event.detail.reason;
                event.detail.callback();
            },
            false
        );
    </script>
